<!-- empty wish list -->
<div *ngIf="wishlistItems.length == 0" class="container mt-5">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 text-center">
      <img src="http://doduae.com/image/shopping_cart.gif" alt="wishlist gif" />
      <h3 class="text-danger ms-5 mt-3">You Wishlist is empty!!!!!</h3>
      <a class="btn btn-success ms-5" routerLink="">Add Here</a>
    </div>
    <div class="col-4"></div>
  </div>
</div>
<!-- wish list -->
<section *ngIf="wishlistItems.length != 0" class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let product of wishlistItems">
        <div class="card h-100 p-3">
          <!-- Product image-->
          <img
            height="200px"
            class="card-img-top"
            [src]="product.image"
            [alt]="product.title"
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ product.title.slice(0, 20) }}...</h5>
              <!-- Product price-->
              <span class="fw-bold text-danger">${{ product.price }}</span>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="d-flex justify-content-evenly">
              <!-- remove item -->
              <button
                (click)="removwWishlistItem(product.id)"
                class="btn btn-danger mt-auto"
              >
                <i class="fa-solid fa-heart-circle-minus"></i>
              </button>
              <!-- add to cart -->
              <button
                (click)="addtocart(product)"
                class="btn btn-success text-light"
              >
                <i class="fa-solid fa-cart-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
